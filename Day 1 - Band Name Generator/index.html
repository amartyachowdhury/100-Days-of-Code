<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to the Band Name Generator</h1>
<form id="bandNameForm">
  <label for="city">What's the name of the city you grew up in?</label>
  <input type="text" id="city" name="city"><br>
  <label for="pet">What's your pet's name?</label>
  <input type="text" id="pet" name="pet"><br>
  <button type="button" onclick="generateBandName()">Generate Band Name</button>
</form>
<p id="result"></p>
<script src="script.js"></script>
</body>
</html>
