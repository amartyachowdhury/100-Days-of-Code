<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to the Tip Calculator!</h1>
<form id="tipForm">
  <div>
    <label for="bill">What was the total bill?</label>
    <input type="number" id="bill" placeholder="$">
  </div>
  <div>
    <label for="tip">What percentage tip would you like to give?</label>
    <select id="tip">
      <option value="10">10%</option>
      <option value="12">12%</option>
      <option value="15">15%</option>
    </select>
  </div>
  <div>
    <label for="people">How many people to split the bill?</label>
    <input type="number" id="people">
  </div>
  <button type="button" onclick="calculateTip()">Calculate</button>
</form>
<h2 id="result"></h2>
</body>
<script src="script.js"></script>
</html>
